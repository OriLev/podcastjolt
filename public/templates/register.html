<form ng-submit="register()">

<div class="container" style="width: 95%">  
<div id="signupbox" class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row panel-title normal-text-yes"><strong>Register</strong></div>
        </div>  
        <div class="panel-body" style="max-height: 480px">
            <form id="signupform" class="form-horizontal" role="form">
                
                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                  
                <div class="row max-reg-high">
                    <label for="phoneNum" class="col-md-3 control-label normal-text-yes">Phone Number</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control normal-text-yes" name="phoneNum" placeholder="+972-5x-xxx-xxxx" ng-model="user.phoneNum">
                    </div>
                </div>
                    
                <div class="row max-reg-high">
                    <label for="firstname" class="col-md-3 control-label normal-text-yes">First Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control normal-text-yes" name="firstname" placeholder="First Name"  ng-model="user.nameFirst">
                    </div>
                </div>

                <div class="row max-reg-high">
                    <label for="lastname" class="col-md-3 control-label normal-text-yes">Last Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control normal-text-yes" name="lastname" placeholder="Last Name" ng-model="user.nameLast">
                    </div>
                </div>

                <div class="row max-reg-high">
                    <label for="password" class="col-md-3 control-label normal-text-yes">Password</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control normal-text-yes" name="password" placeholder="Password" ng-model="user.password">
                    </div>
                </div>

                <div class="form-group col-md-offset-3 col-md-9">
                    <button id="btn-signup"  type="submit" class="btn btn-info">Register</button>
                </div>

                <div class="normal-text-yes" style="float:right; font-size: 25%; position: relative; top:-25px; padding-right: 10px;"><a id="signinlink" href="/#/login">Already registered?</a></div>
            
                </div>               
            </form>
         </div>
    </div>
 </div> 
 </div>



</form>
