<form ng-submit="login()">

<div class="container">    
<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title normal-text-yes"><strong>Sign In</strong></div> 
        </div>     
        <div style="padding-top:30px" class="panel-body" >

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                
            <form id="loginform" class="form-horizontal" role="form">
                        
                <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control normal-text-yes" name="phoneNum" placeholder="+972-5x-xxx-xxxx" ng-model="user.phoneNum">                                  
                        </div>
                    
                <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control normal-text-yes" name="password" placeholder="password" ng-model="user.password">
                        </div>



                    <div style="margin-top:10px" class="form-group col-sm-12 controls">
                          <button id="btn-login" class="btn btn-primary">Login</button>
                    </div>

                    


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; color: grey;" class="normal-text-yes" >
                                Don't have an account? 
                            <a href="/#/register">
                                <span style="font-family: 'Lobster';" class="btn btn-info">Register Here</span>
                            </a>
                            </div>

                            <div style="float:right; font-size: 25%; position: relative; top:-10px" class="normal-text-yes">
                            <a href="#"><br><br>Forgot password?</a></div>

                        </div>
                    </div>    
                </form>     
            </div>                     
        </div>  
</div>
</div>

</form>
